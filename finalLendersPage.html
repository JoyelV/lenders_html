  <script type="text/babel">
    const API_BASE_URL = "https://sheets-yandy.vercel.app";
    const API_KEY = '9e1c0f64a885e7f286d669a54552eb700f6b63ec997b548098e798c2fdff66a1';
    const { useState, useEffect, useMemo, useCallback } = React;

    function useFilters(lenders) {
      const [selectedTags, setSelectedTags] = useState([]);
      const [selectedCategory, setSelectedCategory] = useState("");
      const [searchQuery, setSearchQuery] = useState("");
      
      const filteredLenders = useMemo(() => {
        return lenders.filter((lender) => {
          const matchesSearch =
            !searchQuery ||
            lender.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
            lender.contact.toLowerCase().includes(searchQuery.toLowerCase()) ||
            lender.email.toLowerCase().includes(searchQuery.toLowerCase()) ||
            lender.niches.some((niche) =>
              niche.toLowerCase().includes(searchQuery.toLowerCase())
            );
          const matchesTag =
            selectedTags.length === 0 ||
            selectedTags.some((tag) => lender.niches.includes(tag));
          const matchesCategory =
            !selectedCategory || lender.category === selectedCategory;
          return matchesSearch && matchesTag && matchesCategory;
        });
      }, [lenders, searchQuery, selectedTags, selectedCategory]);

      const toggleTag = (tag) => {
        setSelectedTags((prev) =>
          prev.includes(tag) ? prev.filter((t) => t !== tag) : [...prev, tag]
        );
      };

      const clearAllTags = () => {
        setSelectedTags([]);
        setSelectedCategory("");
      };

      const selectCategory = (category) => {
        setSelectedCategory(category);
      };

      const setSearch = (query) => {
        setSearchQuery(query);
      };

      return {
        selectedTags,
        selectedCategory,
        searchQuery,
        filteredLenders,
        toggleTag,
        clearAllTags,
        selectCategory,
        setSearch,
      };
    }

    function Header({ searchQuery, onSearchChange }) {

                className="search-input"
                type="text"
                placeholder="Search lenders, contacts, or specialties"
                value={searchQuery}
                onChange={(e) => onSearchChange(e.target.value)}
              />
            </div>
            <svg className="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>

      );

    function FilterTags({ tags, onTagToggle, onClearAll }) {

            <div className="filter-label">
              <svg className="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z" />
              </svg>
              <span className="filter-text">Filters:</span>
            </div>
            {hasSelectedTags && (
              <button onClick={onClearAll} className="clear-btn">
                <svg className="clear-icon" fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                  <line x1={18} y1={6} x2={6} y2={18} />
                  <line x1={6} y1={6} x2={18} y2={18} />
                </svg>
                Clear All
              </button>
            )}
          </div>
          <div className="filter-tags">
            {tags.map((tag) => (
              <button 
                key={tag.id} 
                onClick={() => onTagToggle(tag.id)} 
                className={`filter-tag ${tag.isSelected ? 'selected' : ''}`}
              >
                {tag.label}
              </button>
            ))}
          </div>
        </div>
      );
    }

    function CategoryList({ categories, onCategorySelect }) {
      return (
        <div>
          <div className="category-header">
            <svg className="category-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <polygon points="12 2 2 7 12 12 22 7 12 2" />
              <polyline points="2 17 12 22 22 17" />
              <polyline points="2 12 12 17 22 12" />
            </svg>
            <span className="category-text">Categories</span>
          </div>
          <div className="category-list">
            {categories.map((category) => (
              <button 
                key={category.id} 
                onClick={() => onCategorySelect(category.id)} 
                className={`category-btn ${category.isActive ? 'active' : ''}`}
              >
                {category.label}
              </button>
            ))}
          </div>
        </div>
      );
    }

    function Sidebar({ isOpen, onClose, selectedTags, selectedCategory, onTagToggle, onClearAll, onCategorySelect }) {
      const filterTags = [
        { id: 'Commercial', label: 'Commercial', isSelected: selectedTags.includes('Commercial') },
        { id: 'CONV', label: 'CONV', isSelected: selectedTags.includes('CONV') },
        { id: 'Jumbo', label: 'Jumbo', isSelected: selectedTags.includes('Jumbo') },
        { id: 'SBA', label: 'SBA', isSelected: selectedTags.includes('SBA') },
        { id: 'DSCR', label: 'DSCR', isSelected: selectedTags.includes('DSCR') },
      ];

      const categories = [
        { id: 'Wholesale', label: 'Lenders - Wholesale', isActive: selectedCategory === 'Wholesale' },
        { id: 'Non-Delegated', label: 'Lenders - Non-Delegated', isActive: selectedCategory === 'Non-Delegated' },
        { id: 'Hard Money', label: 'Hard Money', isActive: selectedCategory === 'Hard Money' },
        { id: 'Commercial', label: 'Commercial', isActive: selectedCategory === 'Commercial' },
        { id: 'Delegated', label: 'Delegated', isActive: selectedCategory === 'Delegated' },
        { id: 'processing', label: 'Processing Companies', isActive: selectedCategory === 'processing' },
      ];

      return (
        <>
          <div className={`sidebar-overlay ${isOpen ? 'show' : ''}`} onClick={onClose} />
          <aside className={`sidebar ${isOpen ? 'open' : ''}`}>
            <div style={{ padding: '12px 16px' }}>
              <FilterTags tags={filterTags} onTagToggle={onTagToggle} onClearAll={onClearAll} />
              <CategoryList categories={categories} onCategorySelect={onCategorySelect} />
            </div>
          </aside>
        </>
      );
    }

    function LenderCard({ lender }) {
      function renderStars(rating) {
        return Array.from({ length: 5 }, (_, index) => (
          <svg 
            key={index} 
            className="star" 
            fill={index < rating ? '#FFC107' : 'none'} 
            stroke="#FFC107" 
            strokeWidth={2} 
            viewBox="0 0 24 24"
          >
            <polygon points="12 17.27 18.18 21 16.54 13.97 22 9.24 14.81 8.63 12 2 9.19 8.63 2 9.24 7.46 13.97 5.82 21 12 17.27" />
          </svg>
        ));
      }

      return (
        <div className="lender-card">
          <div className="lender-header">
            <div className="lender-avatar">
              {lender.name.split(' ').map((word) => word[0]).join('').slice(0, 3).toUpperCase()}
            </div>
            <div className="lender-info">
              <h3 className="lender-name">{lender.name}</h3>
              <div className="lender-contact">{lender.contact}</div>
            </div>
          </div>

          <div className="rating-category">
            <div className="rating-section">
              <div className="stars">
                {renderStars(lender.rating)}
              </div>
              <span className="rating-text">
                {(isNaN(lender.rating) ? '0' : lender.rating.toFixed(1))}/5
              </span>
            </div>
            <span className="category-badge">{lender.category}</span>
          </div>

          <div className="contact-info">
            <div className="contact-item">
              <svg className="contact-icon" fill="none" stroke="#E02424" strokeWidth={2} viewBox="0 0 24 24">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.08 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.13.81.36 1.6.7 2.34a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.29 6.29l1.27-1.27a2 2 0 0 1 2.11-.45c.74.34 1.53.57 2.34.7A2 2 0 0 1 22 16.92z" />
              </svg>
              <span className="contact-text">{lender.phone}</span>
            </div>
            <div className="contact-item">
              <svg className="contact-icon" fill="none" stroke="#F59E0B" strokeWidth={2} viewBox="0 0 24 24">
                <rect x={2} y={4} width={20} height={16} rx={2} />
                <polyline points="22,6 12,13 2,6" />
              </svg>
              <a href={`mailto:${lender.email}`} className="contact-link contact-text">{lender.email}</a>
            </div>
          </div>

          {lender.niches && lender.niches.length > 0 && (
            <div className="niches-section">
              <h4 className="niches-title">Niches</h4>
              <div className="niches-list">
                {lender.niches.map((niche, idx) => (
                  <span key={idx} className="niche-item">
                    {niche}{idx < lender.niches.length - 1 ? ',' : ''}
                  </span>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    }

    function LenderCardSkeleton() {
      return (
        <div className="lender-card">
          <div className="lender-header">
            <div className="lender-avatar skeleton" style={{ width: '48px', height: '48px' }}></div>
            <div className="lender-info" style={{ flex: 1 }}>
              <div className="skeleton" style={{ width: '60%', height: '14px', marginBottom: '6px' }}></div>
              <div className="skeleton" style={{ width: '40%', height: '12px' }}></div>
            </div>
          </div>
          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', margin: '12px 0' }}>
            <div className="skeleton" style={{ width: '30%', height: '14px' }}></div>
            <div className="skeleton" style={{ width: '80px', height: '20px', borderRadius: '10px' }}></div>
          </div>
          <div style={{ marginBottom: '12px' }}>
            <div className="skeleton" style={{ width: '90%', height: '12px', marginBottom: '6px' }}></div>
            <div className="skeleton" style={{ width: '70%', height: '12px' }}></div>
          </div>
          <div>
            <div className="skeleton" style={{ width: '25%', height: '10px', marginBottom: '6px' }}></div>
            <div style={{ display: 'flex', gap: '8px' }}>
              <div className="skeleton" style={{ width: '50px', height: '16px' }}></div>
              <div className="skeleton" style={{ width: '70px', height: '16px' }}></div>
              <div className="skeleton" style={{ width: '60px', height: '16px' }}></div>
            </div>
          </div>
        </div>
      );
    }

    function Index() {
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [lenders, setLenders] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const {
        selectedTags,
        selectedCategory,
        searchQuery,
        filteredLenders,
        toggleTag,
        clearAllTags,
        selectCategory,
        setSearch,
      } = useFilters(lenders);

      const fetchLenders = useCallback(async (query = "") => {
        try {
          setLoading(true);
          const url = query
            ? `${API_BASE_URL}/api/lenders/search/?q=${encodeURIComponent(query)}`
            : `${API_BASE_URL}/api/lenders/`;
          const response = await fetch(url, {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Api-Key ${API_KEY}`,
            },
          });
          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              throw new Error("Authentication failed. Please check your session or contact support.");
            }
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          const mappedLenders = data.map((apiLender) => ({
            id: String(apiLender.id),
            name: apiLender.investor,
            contact: apiLender.account_executive,
            rating: parseFloat(apiLender.rating),
            phone: apiLender.ae_phone_number,
            email: apiLender.ae_email,
            category: apiLender.channel,
            niches: apiLender.niches ? apiLender.niches.split(",").map((n) => n.trim()) : [],
          }));
          setLenders(mappedLenders);
          setError(null);
        } catch (err) {
          setError(err.message || "Failed to load lenders. Please try again later.");
        } finally {
          setLoading(false);
        }
      }, []);

      useEffect(() => {
        const handler = setTimeout(() => {
          fetchLenders(searchQuery);
        }, 300);
        return () => clearTimeout(handler);
      }, [searchQuery, fetchLenders]);

      return (
        <div style={{ position: 'relative', minHeight: '100vh', background: '#e9eef7' }}>
          <Header searchQuery={searchQuery} onSearchChange={setSearch} />
          
          <button
            onClick={() => setSidebarOpen(!sidebarOpen)}
            className="mobile-menu-btn"
            aria-label={sidebarOpen ? 'Close sidebar menu' : 'Open sidebar menu'}
          >
            {sidebarOpen ? (
              <svg width={20} height={20} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                <line x1={18} y1={6} x2={6} y2={18} />
                <line x1={6} y1={6} x2={18} y2={18} />
              </svg>
            ) : (
              <svg width={20} height={20} fill="none" stroke="currentColor" strokeWidth={2} viewBox="0 0 24 24">
                <line x1={3} y1={12} x2={21} y2={12} />
                <line x1={3} y1={6} x2={21} y2={6} />
                <line x1={3} y1={18} x2={21} y2={18} />
              </svg>
            )}
          </button>

          <Sidebar
            isOpen={sidebarOpen}
            onClose={() => setSidebarOpen(false)}
            selectedTags={selectedTags}
            selectedCategory={selectedCategory}
            onTagToggle={toggleTag}
            onClearAll={clearAllTags}
            onCategorySelect={selectCategory}
          />

          <main className="main-content">
            {loading && (
              <div className="card-grid">
                {Array.from({ length: 6 }).map((_, idx) => (
                  <LenderCardSkeleton key={idx} />
                ))}
              </div>
            )}

            {error && !loading && (
              <div className="error-state">
                <div className="error-text">{error}</div>
                <button onClick={() => fetchLenders(searchQuery)} className="retry-btn">
                  Retry
                </button>
              </div>
            )}

            {!loading && !error && searchQuery && (
              <div style={{ marginBottom: '16px', color: '#4b5563', fontSize: '0.875rem' }}>
                Found {filteredLenders.length} lender{filteredLenders.length !== 1 ? 's' : ''} for "{searchQuery}"
              </div>
            )}

            {!loading && !error && (
              <div className="card-grid">
                {filteredLenders.map((lender) => (
                  <LenderCard key={lender.id} lender={lender} />
                ))}
              </div>
            )}

            {!loading && !error && filteredLenders.length === 0 && (
              <div className="empty-state">
                <div className="empty-icon">
<div className="empty-icon">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="56"
    height="56"
    fill="none"
    viewBox="0 0 24 24"
    stroke="#60a5fa"
    role="img"
    aria-label="No results icon"
  >
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth="1.5"
      d="M9.75 9.75h0.5v0.5h-0.5v-0.5zM15 9.75h0.5v0.5h-0.5v-0.5zM21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"
    />
  </svg>
</div>
                </div>
                <h2 className="empty-title">No lenders found</h2>
                <p className="empty-text">
                  {searchQuery
                    ? `No matches for "${searchQuery}". Try adjusting your search or filters.`
                    : 'Try adjusting your filters to see more results.'}
                </p>
                <button
                  onClick={() => {
                    clearAllTags();
                    setSearch("");
                  }}
                  className="reset-btn"
                >
                  Reset Filters
                </button>
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Index />);
  </script>
</body>
</html>
